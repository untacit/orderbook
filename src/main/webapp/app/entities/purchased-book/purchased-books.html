<div>
    <h2 data-translate="orderbookApp.purchasedBook.home.title">Purchased Books</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="purchased-book.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="orderbookApp.purchasedBook.home.createLabel">
                        Create new Purchased Book
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="orderbookApp.purchasedBook.quantity">Quantity</span></th>
                    <th><span data-translate="orderbookApp.purchasedBook.price">Price</span></th>
                    <th><span data-translate="orderbookApp.purchasedBook.orderBookDomain">Order Book Domain</span></th>
                    <th><span data-translate="orderbookApp.purchasedBook.book">Book</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="purchasedBook in vm.purchasedBooks track by purchasedBook.id">
                    <td><a ui-sref="purchased-book-detail({id:purchasedBook.id})">{{purchasedBook.id}}</a></td>
                    <td>{{purchasedBook.quantity}}</td>
                    <td>{{purchasedBook.price}}</td>
                    <td>
                        <a ui-sref="order-book-domain-detail({id:purchasedBook.orderBookDomainId})">{{purchasedBook.orderBookDomainId}}</a>
                    </td>
                    <td>
                        <a ui-sref="book-detail({id:purchasedBook.bookId})">{{purchasedBook.bookId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="purchased-book-detail({id:purchasedBook.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="purchased-book.edit({id:purchasedBook.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="purchased-book.delete({id:purchasedBook.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
