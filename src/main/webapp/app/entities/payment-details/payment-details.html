<div>
    <h2 data-translate="orderbookApp.paymentDetails.home.title">Payment Details</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="payment-details.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="orderbookApp.paymentDetails.home.createLabel">
                        Create new Payment Details
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="orderbookApp.paymentDetails.nameOnCard">Name On Card</span></th>
                    <th><span data-translate="orderbookApp.paymentDetails.creditCard">Credit Card</span></th>
                    <th><span data-translate="orderbookApp.paymentDetails.expiryDate">Expiry Date</span></th>
                    <th><span data-translate="orderbookApp.paymentDetails.ccv">Ccv</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="paymentDetails in vm.paymentDetails track by paymentDetails.id">
                    <td><a ui-sref="payment-details-detail({id:paymentDetails.id})">{{paymentDetails.id}}</a></td>
                    <td>{{paymentDetails.nameOnCard}}</td>
                    <td>{{paymentDetails.creditCard}}</td>
                    <td>{{paymentDetails.expiryDate}}</td>
                    <td>{{paymentDetails.ccv}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="payment-details-detail({id:paymentDetails.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="payment-details.edit({id:paymentDetails.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="payment-details.delete({id:paymentDetails.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
