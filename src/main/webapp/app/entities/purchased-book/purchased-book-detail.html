
<div>
    <h2><span data-translate="orderbookApp.purchasedBook.detail.title">Purchased Book</span> {{vm.purchasedBook.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="orderbookApp.purchasedBook.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.purchasedBook.quantity}}</span>
        </dd>
        <dt><span data-translate="orderbookApp.purchasedBook.price">Price</span></dt>
        <dd>
            <span>{{vm.purchasedBook.price}}</span>
        </dd>
        <dt><span data-translate="orderbookApp.purchasedBook.orderBookDomain">Order Book Domain</span></dt>
        <dd>
            <a ui-sref="order-book-domain-detail({id:vm.purchasedBook.orderBookDomainId})">{{vm.purchasedBook.orderBookDomainId}}</a>
        </dd>
        <dt><span data-translate="orderbookApp.purchasedBook.book">Book</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.purchasedBook.bookId})">{{vm.purchasedBook.bookId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="purchased-book-detail.edit({id:vm.purchasedBook.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
