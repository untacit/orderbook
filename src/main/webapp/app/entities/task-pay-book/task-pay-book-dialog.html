
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskPayBookLabel" data-translate="orderbookApp.taskPayBook.home.createOrEditLabel">Create or edit a Task Pay Book</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.taskPayBook.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.taskPayBook.id" readonly />
        </div>
        <div class="form-group">
            <label for="id" data-translate="label.businessKey">Business Key</label>
            <input type="text" class="form-control" id="businessKey" name="businessKey"
                    ng-model="vm.taskPayBook.orderBookProcessBusinessKey" ng-disabled="true" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.taskPayBook.nameOnCard" for="field_nameOnCard">Name On Card</label>
            <input  type="text" class="form-control" name="nameOnCard" id="field_nameOnCard"
                    ng-model="vm.taskPayBook.nameOnCard"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.taskPayBook.creditCard" for="field_creditCard">Credit Card</label>
            <input  type="text" class="form-control" name="creditCard" id="field_creditCard"
                    ng-model="vm.taskPayBook.creditCard"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.taskPayBook.expiryDate" for="field_expiryDate">Expiry Date</label>
            <input  type="text" class="form-control" name="expiryDate" id="field_expiryDate"
                    ng-model="vm.taskPayBook.expiryDate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.taskPayBook.ccv" for="field_ccv">Ccv</label>
            <input  type="text" class="form-control" name="ccv" id="field_ccv"
                    ng-model="vm.taskPayBook.ccv"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
