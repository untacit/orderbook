
<div>
    <h2><span data-translate="orderbookApp.store.detail.title">Store</span> {{vm.store.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="orderbookApp.store.name">Name</span></dt>
        <dd>
            <span>{{vm.store.name}}</span>
        </dd>
        <dt><span data-translate="orderbookApp.store.streetAddress">Street Address</span></dt>
        <dd>
            <span>{{vm.store.streetAddress}}</span>
        </dd>
        <dt><span data-translate="orderbookApp.store.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{vm.store.postalCode}}</span>
        </dd>
        <dt><span data-translate="orderbookApp.store.city">City</span></dt>
        <dd>
            <span>{{vm.store.city}}</span>
        </dd>
        <dt><span data-translate="orderbookApp.store.stateProvince">State Province</span></dt>
        <dd>
            <span>{{vm.store.stateProvince}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="store-detail.edit({id:vm.store.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
