
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskShippingInfoLabel" data-translate="orderbookApp.taskShippingInfo.home.createOrEditLabel">Create or edit a Task Shipping Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.taskShippingInfo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.taskShippingInfo.id" readonly />
        </div>
        <div class="form-group">
            <label for="id" data-translate="label.businessKey">Business Key</label>
            <input type="text" class="form-control" id="businessKey" name="businessKey"
                    ng-model="vm.taskShippingInfo.orderBookProcessBusinessKey" ng-disabled="true" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.taskShippingInfo.shipTo" for="field_shipTo">Ship To</label>
            <input  type="text" class="form-control" name="shipTo" id="field_shipTo"
                    ng-model="vm.taskShippingInfo.shipTo"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
