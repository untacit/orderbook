
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBuyerLabel" data-translate="orderbookApp.buyer.home.createOrEditLabel">Create or edit a Buyer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.buyer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.buyer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.buyer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.buyer.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.buyer.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.buyer.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.buyer.streetAddress" for="field_streetAddress">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                    ng-model="vm.buyer.streetAddress"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.buyer.postalCode" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                    ng-model="vm.buyer.postalCode"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.buyer.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.buyer.city"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="orderbookApp.buyer.stateProvince" for="field_stateProvince">State Province</label>
            <input type="text" class="form-control" name="stateProvince" id="field_stateProvince"
                    ng-model="vm.buyer.stateProvince"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
