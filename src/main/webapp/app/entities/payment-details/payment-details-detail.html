
<div>
    <h2><span data-translate="orderbookApp.paymentDetails.detail.title">Payment Details</span> {{vm.paymentDetails.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="orderbookApp.paymentDetails.nameOnCard">Name On Card</span></dt>
        <dd>
            <span>{{vm.paymentDetails.nameOnCard}}</span>
        </dd>
        <dt><span data-translate="orderbookApp.paymentDetails.creditCard">Credit Card</span></dt>
        <dd>
            <span>{{vm.paymentDetails.creditCard}}</span>
        </dd>
        <dt><span data-translate="orderbookApp.paymentDetails.expiryDate">Expiry Date</span></dt>
        <dd>
            <span>{{vm.paymentDetails.expiryDate}}</span>
        </dd>
        <dt><span data-translate="orderbookApp.paymentDetails.ccv">Ccv</span></dt>
        <dd>
            <span>{{vm.paymentDetails.ccv}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="payment-details-detail.edit({id:vm.paymentDetails.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
