<div>
    <h2 data-translate="orderbookApp.orderedBook.home.title">Ordered Books</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ordered-book.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="orderbookApp.orderedBook.home.createLabel">
                        Create new Ordered Book
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="orderbookApp.orderedBook.price">Price</span></th>
                    <th><span data-translate="orderbookApp.orderedBook.book">Book</span></th>
                    <th><span data-translate="orderbookApp.orderedBook.orderBookDomain">Order Book Domain</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orderedBook in vm.orderedBooks track by orderedBook.id">
                    <td><a ui-sref="ordered-book-detail({id:orderedBook.id})">{{orderedBook.id}}</a></td>
                    <td>{{orderedBook.price}}</td>
                    <td>
                        <a ui-sref="book-detail({id:orderedBook.bookId})">{{orderedBook.bookId}}</a>
                    </td>
                    <td>
                        <a ui-sref="order-book-domain-detail({id:orderedBook.orderBookDomainId})">{{orderedBook.orderBookDomainId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ordered-book-detail({id:orderedBook.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ordered-book.edit({id:orderedBook.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ordered-book.delete({id:orderedBook.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
